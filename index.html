<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects template</title>
    <link rel="apple-touch-icon" sizes="180x180" href="logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo/favicon-16x16.png">
    <link rel="manifest" href="logo/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player__container">
        <div class="img__wrapper">
            <img src="" id="song-img">
        </div>

        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src="" id='music'></audio>

        <div class="progress__container" id="progress__container">
            <div class="progress" id="progress"></div>
            <div class="duration__wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:32</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
